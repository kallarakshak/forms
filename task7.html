<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form action="./submitted.txt">
<pre>
    <fieldset>
        <legend>Register for 10k coders</legend>
<center>
   <label for="image">Upload Image:----</label>

   <input type="image" src="./rakshak photo.jpeg"  placeholder="Upload Image" id="image" height="100" width="100"/>
   <label for="Name">Name:----</label>
   <input type="text" placeholder="Full Name" id="Name" required>

   <label for="Email">Email:----</label>
   <input type="email" placeholder="Email" id="Email" required>

   <label for="select">Education:----</label>
   <select id="select" style="width: 170px;" required>

<option value>choose from below</option> 
<option value="1">B.Tech</option>
<option value="2">MCA</option>
<option value="3">MBA</option>
<option value="4">B.sc</option>
</select>

   <label for="year">year of passed out:----</label>
   <select id="year" style="width:170px;" required>

    <option value>choose from here</option>
    <option value="1">2024</option>
    <option value="2">2023</option>
    <option value="3">2022</option>
    <option value="4"> disable 2021</option>
</select>


    <label for="loc">Location:----</label>
    <input type="text" list="id" required>
    <datalist id="id">
<option value="hyd">hyd</option>
<option value="bgr">bgr</option>
<option value="krl">krl</option>
<option value="ndl">disabled ndl</option>

    </datalist>
    <label for="course">choose your course</label>
    <select id="course" style="width: 170;" required>
    <option value>choose from here</option>
    <option value="1">Front End Developer"></option>
    <option value="2">Back End Developer</option>
    <option value="3">React Developer</option>
    <option value="4">disabled Devops Developer</option>
</select>

    <label for="num">Phno</label>
    <input type="tel" id="num" required>
    <label for="radio">Male</label>
    <input type="radio" id="Male" Name="Name"required>
    <label for="radio">Female</label>
    <input type="radio" id="Female" Name="Name" required>
    <label for="check">do you wana become a Developer</label>
    <input type="checkbox" id="check" required>
    <button>Submit</button>
    </center>
    </fieldset>
    </pre>
    </form>
</body>
</html>
